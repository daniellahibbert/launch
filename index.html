<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scratch-Off Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet" />
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }



    body {
      background: #ffe6f0;
      font-family: 'Bubblegum Sans', cursive;
      overflow: hidden;
    }

    #emoji-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .floating {
      position: absolute;
      top: -50px;
      font-size: 24px;
      opacity: 0.6;
      animation: floatDown 10s linear infinite, pulseFade 3s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes floatDown {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes pulseFade {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .curtain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, #ff69b4 50%, #ff69b4 50%);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 2s ease;
      overflow: hidden;
    }

    .curtain.open {
      background: transparent;
      pointer-events: none;
    }

    .curtain::before,
    .curtain::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: beige;
      transition: all 2s ease;
      z-index: 11;
    }

    .curtain::before { left: 0; }
    .curtain::after { right: 0; }

    .curtain.open::before {
      transform: translateX(-100%);
    }

    .curtain.open::after {
      transform: translateX(100%);
    }

.click-to-open {
  color: white;
  font-size: 26px;
  text-align: center;
  z-index: 12;
  font-weight: bold;
  cursor: pointer;
  padding: 20px;
  text-shadow: 2px 2px 4px #d63384;
  background: lightpink;
  border-radius: 20px;
  transition: opacity 0.5s ease;
  animation: bounce 1.6s infinite ease-in-out;
}
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-12px);
  }
}


    .click-to-open.hide {
      opacity: 0;
      pointer-events: none;
    }

    .content {
      opacity: 0;
      transition: opacity 2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .content.show {
      opacity: 1;
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 1px 1px #fff;
    }

    .card-container {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff69b4;
      overflow: hidden;
      background: #fff0f5;
      z-index: 1;
    }

    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      border-radius: 20px;
    }

    .hidden-message {
      z-index: 1;
      position: absolute;
      width: 100%;
      height: 100%;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- ðŸŽŠ Floating emojis layer -->
  <div id="emoji-layer"></div>

  <!-- ðŸŽ€ Curtain Panel -->
  <div class="curtain" id="curtain">
    <div class="click-to-open" id="openBtn" onclick="openCurtain()">Click Me</div>
  </div>

  <!-- ðŸ’Œ Main Content -->
  <div class="content" id="content">
    <h2>ðŸŽ€ Scratch to Reveal ðŸŽ€</h2>
    <div class="card-container">
      <div class="hidden-message">
        You are special! ðŸ’Œ
      </div>
      <canvas id="scratchCanvas" width="300" height="200"></canvas>
    </div>
  </div>

  <!-- ðŸŽ§ Scratch sound -->
  <audio id="scratchSound" src="scratch.mp3" preload="auto" loop></audio>

  <script>
    const curtain = document.getElementById("curtain");
    const openBtn = document.getElementById("openBtn");
    const content = document.getElementById("content");
    const canvas = document.getElementById("scratchCanvas");
    const emojiLayer = document.getElementById("emoji-layer");
    const scratchSound = document.getElementById("scratchSound");
    const ctx = canvas.getContext("2d");

    let isDrawing = false;
    let hasRevealed = false;

    function openCurtain() {
      if (hasRevealed) return;
      hasRevealed = true;

      startFloatingEmojis();

      curtain.classList.add("open");
      openBtn.classList.add("hide");
      content.classList.add("show");

      setTimeout(() => {
        curtain.style.display = "none";
      }, 2000);
    }

    function setupCanvas() {
      ctx.fillStyle = "#ffb6c1";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "destination-out";
    }

    function getCursorPos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: x - rect.left,
        y: y - rect.top
      };
    }

    function startDrawing(e) {
      isDrawing = true;
      scratchSound.currentTime = 0;
      scratchSound.play();
      scratch(e);
    }

    function stopDrawing() {
      isDrawing = false;
      scratchSound.pause();
    }

    function scratch(e) {
      if (!isDrawing) return;
      const { x, y } = getCursorPos(e);
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseleave", stopDrawing);
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", scratch);
    canvas.addEventListener("touchend", stopDrawing);

    setupCanvas();

    function startFloatingEmojis() {
      setInterval(() => {
        const symbols = ["ðŸ’–", "âœ¨", "ðŸŒŸ", "ðŸ’•", "ðŸ’«", "ðŸŒ¸"];
        const symbol = document.createElement("div");
        symbol.classList.add("floating");
        symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        symbol.style.left = Math.random() * 100 + "vw";
        symbol.style.fontSize = (Math.random() * 12 + 30) + "px";
        symbol.style.animationDuration = (Math.random() * 5 + 6) + "s";
        emojiLayer.appendChild(symbol);
        setTimeout(() => symbol.remove(), 10000);
      }, 500);
    }
  </script>
</body>
</html>
